<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <script src="main.js"></script>
    <title>Weather Tracker</title>
  </head>
  <body>
    <div id="weather-page">
      <div class="info-bar main">
        <h1 class="main-info" id="weather"></h1>
        <h2 class="main-info" id="location"></h2>
        <p class="main-info" id="time"></p>
        <h1 class="main-info" id="temp"></h1>
        <div>
          <button class="main-info" id="temp-conversion">Convert to C</button>
        </div>
        <img class="main-info" id="weather-icon">
        <form class="main-info" id="town-search" onsubmit="event.preventDefault()">
          <div id=search-box>
            <input type="search" id="search" name="search" placeholder="search location" required>
            <button type="submit" id="submit" name="submit">
              <i class = "material-icons">search</i>
            </button>
          </div>
        </form>
      </div>
      <div class="info-bar sub">
        <div class="weather-card">
          <img class="icon">
          <div class="weather-data">
            <div>Feels Like</div>
            <h2 id="feels-like"></h2>
          </div>
        </div>
        <div class="weather-card">
          <img class="icon">
          <div class="weather-data">
            <div>Chance of Rain</div>
            <h2 id="rain-chance"></h2>
          </div>
        </div>
        <div class="weather-card">
          <img class="icon">
          <div class="weather-data">
            <div>Humidity</div>
            <h2 id="humidity"></h2>
          </div>
        </div>
        <div class="weather-card">
          <img class="icon">
          <div class="weather-data">
            <div>Wind Speed</div>
            <h2 id="wind-speed"></h2>
          </div>
        </div>
        <div class="weather-card">
          <img class="icon">
          <div class="weather-data">
            <div>Sun Rise</div>
            <h2 id="sun-rise"></h2>
          </div>
        </div>
        <div class="weather-card">
          <img class="icon">
          <div class="weather-data">
            <div>Sun Set</div>
            <h2 id="sun-set"></h2>
          </div>
        </div>
        <div class="weather-card">
          <img class="icon">
          <div class="weather-data">
            <div>Moon Phase</div>
            <h2 id="moon-phase"></h2>
          </div>
        </div>
      </div>
      <div id="forecast">
        <div id="time-frame">
          <button id="hourly-time">Hourly</button>
          <button id="days-time">Daily</button>
        </div>
        <div id="time-cards">
        </div>
      </div>
    </div>
  </body>
</html
