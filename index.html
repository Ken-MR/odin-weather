<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Weather Tracker</title>
  </head>
  <body>
    <div id="weather-page">
      <div class="info-bar main">
        <h1 class="main-info" id="weather"></h1>
        <h2 class="main-info" id="location"></h2>
        <p class="main-info" id="time"></p>
        <h1 class="main-info" id="temp"></h1>
        <div>
          <button class="main-info" id="temp-conversion" onclick="convertTemp()">Convert to F</button>
        </div>
        <img class="main-info" id="weather-icon">
        <form class="main-info" id="town-search" onsubmit="event.preventDefault()">
          <div>
            <input type="search" id="search" name="search" required>
            <i>search icon</i>
          </div>
          <input type="submit" id="submit" name="submit" value="submit">
        </form>
      </div>
      <div class="info-bar sub">
        <div class="weather-card">
          <div class="icon">Icon</div>
          <div class="weather-data">
            <div>Feels Like</div>
            <h2 id="feels-like"></h2>
          </div>
        </div>
        <div class="weather-card">
          <div class="icon">Icon</div>
          <div class="weather-data">
            <div>Humidity</div>
            <h2 id="humidity"></h2>
          </div>
        </div>
        <div class="weather-card">
          <div class="icon">Icon</div>
          <div class="weather-data">
            <div>Wind Speed</div>
            <h2 id="wind-speed"></h2>
          </div>
        </div>
      </div>
      <div id="forecast">
        <div id="time-frame">
          <button id="hourlyTime" onclick="displayTime('hourly')">Hourly</button>
          <button id="daysTime" onclick="displayTime('daily')">Daily</button>
        </div>
        <div id="time-cards">
        </div>
      </div>
    </div>
  </body>
</html
